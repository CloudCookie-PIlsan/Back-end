spring:
  datasource:
    url: ${{ env.DB_URL}}
    username: ${{ env.DB_USERNAME }}
    password: ${{ env.DB_PASSWORD }}
    driver-class-name: ${{ env.DB_DRIVER_CLASS_NAME }}
  jpa:
    properties:
      hibernate:
        format_sql: 'true'
        use_sql_comments: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update

jwt:
  secretKey: ${{ secrets.JWT_SECRET_KEY }}